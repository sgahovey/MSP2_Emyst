name: CI

on:
  push:
    branches: [ main, master, develop, Devops ]
  pull_request:
    branches: [ main, master, develop, Devops ]

jobs:
  tests:
    name: Tests PHP ${{ matrix.php-version }}
    runs-on: ubuntu-latest
    
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: emyst_db
          MYSQL_USER: emyst_user
          MYSQL_PASSWORD: test_password
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    strategy:
      fail-fast: true
      matrix:
        php-version:
          - '8.4'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-version }}
          extensions: mbstring, xml, ctype, iconv, intl, pdo, pdo_mysql, zip, bcmath, gd, opcache
          coverage: none
          tools: composer

      - name: Get composer cache directory
        id: composer-cache
        shell: bash
        run: |
          echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: Cache Composer packages
        uses: actions/cache@v4
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-composer-
        continue-on-error: true

      - name: Install dependencies
        run: |
          composer validate --no-check-publish
          composer install --prefer-dist --no-progress --no-interaction --optimize-autoloader --no-scripts
          # VÃ©rifier et forcer l'installation de symfony/polyfill-uuid si manquant
          if [ ! -f "vendor/symfony/polyfill-uuid/bootstrap.php" ]; then
            echo "Warning: symfony/polyfill-uuid missing, reinstalling dependencies..."
            composer update symfony/polyfill-uuid --no-interaction --optimize-autoloader
          fi
          composer dump-autoload --optimize
          composer run-script post-install-cmd

      - name: Create .env file
        run: |
          echo "APP_ENV=test" > .env.test
          echo "DATABASE_URL=mysql://emyst_user:test_password@127.0.0.1:3306/emyst_db?serverVersion=8.0" >> .env.test

      - name: Clear cache
        run: php bin/console cache:clear --env=test --no-interaction || true

      - name: Create database schema
        run: php bin/console doctrine:schema:create --env=test --no-interaction || true

      - name: Validate database schema
        run: php bin/console doctrine:schema:validate --env=test --no-interaction || true

  lint:
    name: Lint PHP
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          extensions: mbstring, xml, ctype, iconv, intl
          tools: composer

      - name: Install dependencies
        run: |
          composer install --prefer-dist --no-progress --no-interaction --optimize-autoloader --no-scripts
          composer dump-autoload --optimize

      - name: Check syntax
        run: |
          find src -type f -name "*.php" -exec php -l {} \;

  security:
    name: Security Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          tools: composer

      - name: Install dependencies
        run: |
          composer install --prefer-dist --no-progress --no-interaction --optimize-autoloader --no-scripts
          composer dump-autoload --optimize

      - name: Check for known vulnerabilities
        run: |
          composer audit || echo "Composer audit completed with warnings (if any)"

